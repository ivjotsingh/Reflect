<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReflectAI - Voice Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern color palette */
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --background: #12151e;
            --surface: #1e2435;
            --surface-light: #2a3349;
            --text: #ffffff;
            --text-secondary: #a0aec0;
            --success: #38b000;
            --error: #d00000;
            --warning: #ffaa00;
            --info: #00b4d8;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.25);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);

            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* Typography */
            --heading-line-height: 1.2;
            --body-line-height: 1.6;
            --heading-letter-spacing: -0.02em;
            --body-letter-spacing: 0.01em;

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: var(--body-line-height);
            letter-spacing: var(--body-letter-spacing);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            padding: var(--space-sm) var(--space-md);
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
        }

        .brand-logo {
            height: 36px;
            margin-right: var(--space-sm);
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.05);
        }

        .brand-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text);
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            margin-left: var(--space-lg);
            gap: var(--space-md);
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text);
            background-color: var(--hover);
        }

        .nav-link.active {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .user-area {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 70px);
            position: relative;
        }

        /* Virtual environment styles */
        .virtual-environment {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1f2a4f 0%, #12151e 60%);
        }

        .environment-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=2784&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(30px) brightness(0.3);
            transform: scale(1.2);
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 40%;
            left: 70%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 70%;
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 30%;
            left: 10%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            top: 60%;
            left: 60%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            top: 20%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.1;
            }

            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.3;
            }

            50% {
                transform: translateY(0) translateX(20px);
                opacity: 0.1;
            }

            75% {
                transform: translateY(20px) translateX(10px);
                opacity: 0.3;
            }
        }

        /* Character */
        .virtual-character-container {
            position: relative;
            width: 450px;
            height: 550px;
            z-index: 2;
            perspective: 1000px;
        }

        .virtual-character {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/QbKahvA.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }

        .character-platform {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(76, 201, 240, 0.3) 0%, rgba(76, 201, 240, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Visual sound wave animation */
        @keyframes sound-wave {
            0% {
                height: 5px;
                opacity: 0.3;
            }

            50% {
                height: 20px;
                opacity: 1;
            }

            100% {
                height: 5px;
                opacity: 0.3;
            }
        }

        .sound-wave-container {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-wave-container.active {
            opacity: 1;
        }

        .sound-bar {
            width: 4px;
            height: 5px;
            margin: 0 2px;
            background-color: var(--primary);
            border-radius: 2px;
            opacity: 0.3;
        }

        .speaking .sound-wave-container {
            opacity: 1;
        }

        .speaking .sound-bar:nth-child(1) {
            animation: sound-wave 0.8s ease-in-out infinite 0.1s;
        }

        .speaking .sound-bar:nth-child(2) {
            animation: sound-wave 0.9s ease-in-out infinite 0.2s;
        }

        .speaking .sound-bar:nth-child(3) {
            animation: sound-wave 1.0s ease-in-out infinite 0.15s;
        }

        .speaking .sound-bar:nth-child(4) {
            animation: sound-wave 0.7s ease-in-out infinite 0.25s;
        }

        .speaking .sound-bar:nth-child(5) {
            animation: sound-wave 0.8s ease-in-out infinite 0.1s;
        }

        /* Speaking animation for virtual character */
        @keyframes pulse-speaking {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(67, 97, 238, 0);
                transform: scale(1.05);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
                transform: scale(1);
            }
        }

        #virtual-character.speaking {
            animation: pulse-speaking 1.5s infinite;
        }

        /* Wave animation for speaking */
        .wave-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 300px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .wave-container.active {
            transform: translateX(-50%) scale(1);
        }

        .wave {
            width: 5px;
            height: 20px;
            background: var(--primary);
            margin: 0 2px;
            border-radius: var(--radius-full);
            animation: wave 0.8s infinite ease-in-out;
        }

        .wave:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                height: 5px;
            }

            50% {
                height: 20px;
            }
        }

        /* Call controls */
        .call-controls-container {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .call-controls {
            display: flex;
            gap: var(--space-md);
            background: rgba(30, 36, 53, 0.7);
            backdrop-filter: blur(10px);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-md);
        }

        .call-btn {
            border: none;
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .call-btn .icon {
            width: 24px;
            height: 24px;
        }

        .call-btn.start-call {
            background-color: var(--success);
        }

        .call-btn.start-call:hover {
            background-color: #2a9000;
            transform: scale(1.1);
        }

        .call-btn.end-call {
            background-color: var(--error);
        }

        .call-btn.end-call:hover {
            background-color: #b00000;
            transform: scale(1.1);
        }

        .call-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .call-status-container {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .call-status-display {
            background: rgba(30, 36, 53, 0.7);
            backdrop-filter: blur(10px);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--text-secondary);
        }

        .status-indicator.ready {
            background-color: var(--info);
        }

        .status-indicator.active {
            background-color: var(--success);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.ending {
            background-color: var(--warning);
        }

        #call-status {
            font-weight: 500;
            font-size: 0.9rem;
        }

        #call-timer {
            margin-left: var(--space-md);
            padding-left: var(--space-md);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        /* Transcript side panel */
        .transcript-panel {
            width: 350px;
            background-color: var(--surface);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 5;
        }

        .transcript-header {
            padding: var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .transcript-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .transcripts-container {
            flex: 1;
            padding: var(--space-md);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .transcript {
            display: flex;
            gap: var(--space-md);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcript-avatar {
            width: 38px;
            height: 38px;
            border-radius: var(--radius-full);
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            color: white;
        }

        .transcript-avatar.user {
            background-color: var(--secondary);
        }

        .transcript-avatar.system {
            background-color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .transcript-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .transcript-sender {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .transcript-bubble {
            padding: var(--space-sm) var(--space-md);
            background-color: var(--surface-light);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .transcript-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            align-self: flex-end;
            margin-top: var(--space-xs);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--surface);
            border-left: 4px solid var(--primary);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            animation: slideIn 0.3s ease;
            max-width: 300px;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 176, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(56, 176, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(56, 176, 0, 0);
            }
        }

        /* Agent speaking animation improvements */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px 0 rgba(76, 201, 240, 0.5);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 30px 10px rgba(76, 201, 240, 0.7);
                transform: scale(1.05);
            }

            100% {
                box-shadow: 0 0 5px 0 rgba(76, 201, 240, 0.5);
                transform: scale(1);
            }
        }

        .agent-speaking {
            animation: pulse-glow 2s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .visualization-orb {
            transition: all 0.3s ease-in-out;
        }

        .audio-wave {
            transition: height 0.1s ease-in-out;
        }

        /* New advanced animation for voice activity */
        .wave-group {
            display: flex;
            align-items: center;
            height: 50px;
            gap: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wave-group.active {
            opacity: 1;
        }

        .wave-bar {
            width: 3px;
            height: 5px;
            background: linear-gradient(to top, var(--accent), rgba(76, 201, 240, 0.3));
            border-radius: var(--radius-full);
            animation: wave-animation 1.2s ease infinite;
        }

        @keyframes wave-animation {

            0%,
            100% {
                height: 5px;
            }

            50% {
                height: 30px;
            }
        }

        /* Create a staggered effect for the wave bars */
        .wave-bar:nth-child(1) {
            animation-delay: 0.0s;
        }

        .wave-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        .wave-bar:nth-child(6) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(7) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(8) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(9) {
            animation-delay: 0.0s;
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text);
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }
    </style>
</head>

                <div class="wave-group" id="enhanced-wave-group">

                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>

            <!-- Call controls -->
            <div class="call-controls-container">

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Configuration
        const config = {
            api: {
                baseUrl: window.location.hostname === 'https://13.126.236.202:8080',
                callWsEndpoint: (userId) => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const host = window.location.hostname === '13.126.236.202:8080';
                    return `${protocol}//${host}/reflect/api/call/ws?userId=${userId}`;
                },
                endpoints: {
                    callHistory: '/reflect/api/call/v1/calls',
                    callTranscripts: '/reflect/api/call/v1/calls'
                }
            },
            ui: {
                themeStorageKey: 'reflectai-theme'
            },
            firebase: {
                apiKey: "AIzaSyB54DNM8j73Xz3bK4TTyVDT3qh5AmDYlLg",
                authDomain: "reflect-ai.firebaseapp.com",
                projectId: "reflect-ai",
                storageBucket: "reflect-ai.appspot.com",
                messagingSenderId: "705360251270",
                appId: "1:705360251270:web:0f8a48bb7fe82ab5e54523"
            }
        };

        // Global variables
        let ws = null;
        let callActive = false;
        let sessionId = null;
        let timerInterval = null;
        let startTime = null;
        let userId = null;
        let recognition = null;

        // DOM elements
        let startCallBtn = null;
        let endCallBtn = null;
        let virtualCharacter = null;
        let statusIndicator = null;
        let callStatus = null;
        let callTimer = null;
        let transcriptsContainer = null;
        let waveContainer = null;
        let soundWaveContainer = null;
        let enhancedWaveGroup = null;

        // Helper function to ensure consistent userId retrieval throughout the app
        function getConsistentUserId() {
            let userId = localStorage.getItem('reflectai-userid');
            return userId;
        }

        // Helper function to get user initials or first character from userId
        function getUserInitials(userId) {
            console.log('Getting user initials for:', userId);
            if (!userId) return 'U';

            // If userId contains spaces, get initials from each word
            if (userId.includes(' ')) {
                return userId.split(' ')
                    .map(word => word.charAt(0).toUpperCase())
                    .join('')
                    .substring(0, 2); // Limit to 2 characters
            }

            // Otherwise return first character, or first two if available
            return userId.substring(0, Math.min(2, userId.length)).toUpperCase();
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');

            // Set current time in the first message
            const currentTimeElement = document.getElementById('current-time');
            if (currentTimeElement) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
            }

            // Check if browser supports WebSockets and Speech Recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!('WebSocket' in window)) {
                console.error("Browser doesn't support WebSockets");
                alert("Your browser doesn't support WebSockets. Please use a modern browser.");
                return;
            }

            if (!SpeechRecognition) {
                console.error("Browser doesn't support Speech Recognition");
                alert("Your browser doesn't support speech recognition. Please use Chrome or Edge.");
                return;
            }

            initApp();
        });

        // Separate initialization function for better error handling
        function initApp() {
            try {
                console.log('Initializing application');

                // Initialize Firebase
                firebase.initializeApp(config.firebase);

                userId = getConsistentUserId();
                console.log('Using userId:', userId);

                // Get DOM elements
                startCallBtn = document.getElementById('start-call-btn');
                endCallBtn = document.getElementById('end-call-btn');
                virtualCharacter = document.getElementById('virtual-character');
                statusIndicator = document.getElementById('status-indicator');
                callStatus = document.getElementById('call-status');
                callTimer = document.getElementById('call-timer');
                transcriptsContainer = document.getElementById('transcripts-container');
                waveContainer = document.getElementById('wave-container');
                soundWaveContainer = document.getElementById('sound-wave-container');
                enhancedWaveGroup = document.getElementById('enhanced-wave-group');

                // Add subtle movement to character
                addIdleAnimation();

                // Log DOM elements to verify they're found
                console.log('DOM elements:', {
                    startCallBtn: !!startCallBtn,
                    endCallBtn: !!endCallBtn,
                    virtualCharacter: !!virtualCharacter,
                    callStatus: !!callStatus,
                    callTimer: !!callTimer,
                    transcriptsContainer: !!transcriptsContainer,
                    statusIndicator: !!statusIndicator,
                    waveContainer: !!waveContainer,
                    soundWaveContainer: !!soundWaveContainer,
                    enhancedWaveGroup: !!enhancedWaveGroup
                });

                if (!startCallBtn || !endCallBtn || !virtualCharacter || !callStatus || !callTimer || !transcriptsContainer) {
                    console.error('Some DOM elements not found!');
                    showNotification('Application initialization error: UI elements not found', 'error');
                    return;
                }

                // Speech recognition setup
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    console.error("Browser doesn't support speech recognition");
                    showNotification("Your browser doesn't support speech recognition. Please use Chrome or Edge.", "error");
                    startCallBtn.disabled = true;
                    return;
                }

                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const lastResult = event.results[event.results.length - 1];
                    const text = lastResult[0].transcript;

                    if (ws && ws.readyState === WebSocket.OPEN && callActive) {
                        ws.send(JSON.stringify({
                            type: 'transcript',
                            userId,
                            text
                        }));

                        // Add user transcript to UI
                        addTranscriptToUI('user', text);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    if (event.error === 'no-speech') {
                        // Ignore no-speech errors
                        return;
                    }
                    showNotification(`Speech recognition error: ${event.error}`, "error");
                };

                // Start call
                startCallBtn.addEventListener('click', () => {
                    console.log('Start call button clicked');
                    if (callActive) {
                        console.log('Call already active, ignoring click');
                        return;
                    }

                    console.log('Initializing call with userId:', userId);
                    initializeCall(userId);
                });

                // End call
                endCallBtn.addEventListener('click', () => {
                    console.log('End call button clicked');
                    if (!callActive) {
                        console.log('No active call, ignoring click');
                        return;
                    }

                    endCall();
                });

                // Initialize call
                async function initializeCall(userId) {
                    try {
                        console.log('initializeCall called with userId:', userId);
                        // Clear previous transcripts
                        transcriptsContainer.innerHTML = '';

                        // Build the WebSocket URL with debugging
                        const configWsUrl = config.api.callWsEndpoint(userId);
                        console.log('Config WebSocket URL:', configWsUrl);

                        // Debug hostname and location
                        console.log('window.location.hostname:', window.location.hostname);
                        console.log('window.location.host:', window.location.host);
                        console.log('window.location.port:', window.location.port);

                        // Temporarily hardcode the WebSocket URL for testing
                        const wsUrl = 'ws://13.126.236.202:8080/reflect/api/call/ws?userId=' + userId;
                        console.log('Using WebSocket URL:', wsUrl);

                        // Connect WebSocket
                        try {
                            ws = new WebSocket(wsUrl);
                        } catch (wsError) {
                            console.error('Error creating WebSocket:', wsError);
                            showNotification('Failed to create WebSocket connection', 'error');
                            return;
                        }

                        ws.onopen = () => {
                            console.log('WebSocket connected successfully');

                            // Send start call request
                            console.log('Sending start-call message with userId:', userId);
                            ws.send(JSON.stringify({
                                type: 'start-call',
                                userId
                            }));

                            addTranscriptToUI('system', 'Connecting to AI therapist...');
                        };

                        ws.onmessage = (event) => {
                            const message = JSON.parse(event.data);

                            switch (message.type) {
                                case 'call-started':
                                    handleCallStarted(message);
                                    break;
                                case 'ai-response':
                                    handleAIResponse(message);
                                    break;
                                case 'call-ended':
                                    handleCallEnded(message);
                                    break;
                                case 'error':
                                    showNotification(message.message, 'error');
                                    break;
                            }
                        };

                        ws.onerror = (error) => {
                            console.error('WebSocket error:', error);
                            showNotification('WebSocket connection error', 'error');
                            resetCallState();
                        };

                        ws.onclose = (event) => {
                            console.log('WebSocket closed, code:', event.code, 'reason:', event.reason);
                            if (callActive) {
                                resetCallState();
                            }
                        };
                    } catch (error) {
                        console.error('Error initializing call:', error);
                        showNotification('Failed to start call', 'error');
                    }
                }

                // Add idle animation to character
                function addIdleAnimation() {
                    let idleTimer = 0;

                    function animateIdle() {
                        idleTimer += 0.01;
                        const yMovement = Math.sin(idleTimer) * 3;
                        const xMovement = Math.sin(idleTimer * 0.5) * 1;

                        virtualCharacter.style.transform = `translateY(${yMovement}px) translateX(${xMovement}px)`;

                        requestAnimationFrame(animateIdle);
                    }

                    animateIdle();
                }

                // Handle call started event
                function handleCallStarted(message) {
                    sessionId = message.sessionId;
                    callActive = true;

                    // Update UI
                    virtualCharacter.classList.add('active');
                    statusIndicator.classList.remove('ready');
                    statusIndicator.classList.add('active');
                    callStatus.textContent = 'Active';
                    startCallBtn.disabled = true;
                    endCallBtn.disabled = false;

                    // Start speech recognition
                    if (recognition) {
                        recognition.start();
                    }

                    // Start timer
                    startTime = new Date();
                    timerInterval = setInterval(updateTimer, 1000);

                    addTranscriptToUI('system', 'Call started. Begin speaking...');
                }

                // Handle AI response
                function handleAIResponse(message) {
                    console.log('Received AI response message:', message);

                    // Add AI response to UI
                    addTranscriptToUI('assistant', message.text);

                    // Implement speech synthesis for voice out
                    if (message.useSpeechSynthesis) {
                        console.log('Speech synthesis requested with options:', message.voiceOptions);
                        speakAIResponse(message.text, message.voiceOptions);
                    } else {
                        console.log('Speech synthesis not requested in message');
                        // Try speech synthesis anyway as fallback
                        speakAIResponse(message.text, {
                            voice: null,
                            rate: 1.0,
                            pitch: 1.0
                        });
                    }
                }

                // Handle call ended event
                function handleCallEnded(message) {
                    addTranscriptToUI('system', `Call ended (${message.duration} seconds)`);
                    resetCallState();

                    // Show notification
                    showNotification('Call ended successfully', 'success');

                    // Fetch and display call transcript history after a short delay
                    setTimeout(() => {
                        fetchCallTranscripts(message.sessionId);
                    }, 1000);
                }

                // End call
                function endCall() {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        statusIndicator.classList.remove('active');
                        statusIndicator.classList.add('ending');
                        callStatus.textContent = 'Ending';

                        ws.send(JSON.stringify({
                            type: 'end-call',
                            userId
                        }));
                    } else {
                        resetCallState();
                    }
                }

                // Reset call state
                function resetCallState() {
                    callActive = false;

                    // Update UI
                    virtualCharacter.classList.remove('active', 'speaking', 'agent-speaking');
                    waveContainer.classList.remove('active');
                    soundWaveContainer.classList.remove('active');
                    enhancedWaveGroup.classList.remove('active');
                    statusIndicator.classList.remove('active', 'ending');
                    statusIndicator.classList.add('ready');
                    callStatus.textContent = 'Ready';
                    startCallBtn.disabled = false;
                    endCallBtn.disabled = true;

                    // Stop speech recognition
                    if (recognition) {
                        try {
                            recognition.stop();
                        } catch (e) {
                            // Ignore errors when stopping recognition
                        }
                    }

                    // Stop timer
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }

                    // Reset timer display
                    callTimer.textContent = '00:00';
                    callTimer.style.color = '';

                    // Close WebSocket
                    if (ws) {
                        ws.close();
                        ws = null;
                    }
                }

                // Update timer
                function updateTimer() {
                    if (!startTime) return;

                    const now = new Date();
                    const diffSec = Math.floor((now - startTime) / 1000);
                    const minutes = Math.floor(diffSec / 60).toString().padStart(2, '0');
                    const seconds = (diffSec % 60).toString().padStart(2, '0');

                    callTimer.textContent = `${minutes}:${seconds}`;

                    // Warn when approaching the end
                    if (diffSec >= 55 && diffSec < 60) {
                        callTimer.style.color = 'var(--warning)';
                    } else if (diffSec >= 60) {
                        callTimer.style.color = 'var(--error)';
                    }
                }

                // Add transcript to UI
                function addTranscriptToUI(sender, text) {
                    const transcript = document.createElement('div');
                    transcript.className = 'transcript';

                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const timeString = `${hours}:${minutes}`;

                    let avatar, senderName;

                    if (sender === 'user') {
                        avatar = getUserInitials(userId);
                        senderName = 'You';
                    } else if (sender === 'assistant') {
                        avatar = 'A';
                        senderName = 'AI Therapist';
                        // Activate speaking animation - old animation remains for compatibility
                        virtualCharacter.classList.add('speaking');
                        soundWaveContainer.classList.add('active');

                        // Add new enhanced animations
                        virtualCharacter.classList.add('agent-speaking');
                        enhancedWaveGroup.classList.add('active');

                        setTimeout(() => {
                            virtualCharacter.classList.remove('speaking');
                            soundWaveContainer.classList.remove('active');

                            // Don't remove the enhanced animations here as they'll be handled
                            // by the speech synthesis events for a more accurate experience
                        }, 2000);
                    } else {
                        avatar = 'i';
                        senderName = 'System';
                    }

                    transcript.innerHTML = `
                        <div class="transcript-avatar ${sender}">${avatar}</div>
                        <div class="transcript-content">
                            <div class="transcript-sender">${senderName}</div>
                            <div class="transcript-bubble">${text}</div>
                            <div class="transcript-time">${timeString}</div>
                        </div>
                    `;

                    transcriptsContainer.appendChild(transcript);
                    transcriptsContainer.scrollTop = transcriptsContainer.scrollHeight;
                }

                // Function to speak AI response using Web Speech API
                function speakAIResponse(text, voiceOptions) {
                    console.log('speakAIResponse called with text:', text.substring(0, 50) + '...');
                    console.log('voiceOptions:', voiceOptions);

                    try {
                        if ('speechSynthesis' in window) {
                            console.log('Speech synthesis is supported by browser');

                            // Stop any ongoing speech
                            window.speechSynthesis.cancel();

                            const utterance = new SpeechSynthesisUtterance(text);
                            console.log('SpeechSynthesisUtterance created');

                            // Get available voices
                            let voices = window.speechSynthesis.getVoices();
                            console.log('Available voices:', voices.length);

                            // Set voice options if provided
                            if (voiceOptions) {
                                // Set preferred voice if available
                                if (voices.length === 0) {
                                    console.warn('No voices available yet, using default voice');
                                    // Try to load voices again after a short delay
                                    setTimeout(() => {
                                        voices = window.speechSynthesis.getVoices();
                                        setVoice(utterance, voices, voiceOptions);
                                    }, 100);
                                } else {
                                    setVoice(utterance, voices, voiceOptions);
                                }

                                // Set rate and pitch if specified
                                if (voiceOptions.rate) {
                                    utterance.rate = voiceOptions.rate;
                                    console.log('Set speech rate:', voiceOptions.rate);
                                }
                                if (voiceOptions.pitch) {
                                    utterance.pitch = voiceOptions.pitch;
                                    console.log('Set speech pitch:', voiceOptions.pitch);
                                }
                                if (voiceOptions.volume) {
                                    utterance.volume = voiceOptions.volume;
                                    console.log('Set speech volume:', voiceOptions.volume);
                                }
                            }

                            // Optional: Show visual indication that AI is speaking with enhanced animations
                            virtualCharacter.classList.add('speaking', 'agent-speaking');
                            enhancedWaveGroup.classList.add('active');
                            console.log('Added speaking classes and activated wave animations');

                            // Speech events
                            utterance.onstart = () => {
                                console.log('Speech started');
                                statusIndicator.style.backgroundColor = 'var(--accent)';
                                callStatus.textContent = 'AI is speaking...';

                                // Ensure animations are active
                                virtualCharacter.classList.add('speaking', 'agent-speaking');
                                enhancedWaveGroup.classList.add('active');

                                // Pause speech recognition while AI is speaking to prevent feedback
                                if (recognition) {
                                    try {
                                        recognition.stop();
                                        console.log('Speech recognition paused while AI is speaking');
                                    } catch (e) {
                                        console.error('Error stopping recognition:', e);
                                    }
                                }
                            };

                            utterance.onend = () => {
                                console.log('Speech ended');
                                statusIndicator.style.backgroundColor = 'var(--success)';
                                callStatus.textContent = 'Connected';
                                virtualCharacter.classList.remove('speaking', 'agent-speaking');
                                enhancedWaveGroup.classList.remove('active');
                                if (callActive && recognition) {
                                    try {
                                        recognition.start();
                                        console.log('Speech recognition restarted after AI finished speaking');
                                    } catch (e) {
                                        console.error('Error restarting recognition:', e);
                                    }
                                }
                            };

                            utterance.onerror = (event) => {
                                console.error('Speech synthesis error', event);
                                statusIndicator.style.backgroundColor = 'var(--success)';
                                callStatus.textContent = 'Connected';
                                virtualCharacter.classList.remove('speaking', 'agent-speaking');
                                enhancedWaveGroup.classList.remove('active');
                            };

                            // Speak the text
                            console.log('Attempting to speak...');
                            window.speechSynthesis.speak(utterance);
                            console.log('Speech synthesis request submitted');

                            // Force Chrome to not cut off speech (known Chrome bug)
                            if (window.chrome) {
                                console.log('Applying Chrome workaround for speech synthesis');
                                const fixChromeSpeechBug = setInterval(() => {
                                    if (!window.speechSynthesis.speaking) {
                                        clearInterval(fixChromeSpeechBug);
                                        return;
                                    }
                                    window.speechSynthesis.pause();
                                    window.speechSynthesis.resume();
                                }, 5000);
                            }
                        } else {
                            console.warn('Speech synthesis not supported in this browser');
                            showNotification('Speech synthesis not supported in your browser', 'warning');
                        }
                    } catch (error) {
                        console.error('Error in speech synthesis:', error);
                        showNotification('Error with speech synthesis: ' + error.message, 'error');
                    }
                }

                // Helper function to set the best available voice
                function setVoice(utterance, voices, voiceOptions) {
                    console.log('Setting voice from available options');

                    let selectedVoice = null;
                    let voiceNames = voices.map(v => v.name).join(', ');
                    console.log('Available voice names:', voiceNames);

                    // First try to find one of the preferred voices
                    if (voiceOptions.preferVoices && Array.isArray(voiceOptions.preferVoices)) {
                        for (const preferredVoice of voiceOptions.preferVoices) {
                            const voice = voices.find(v =>
                                v.name === preferredVoice ||
                                v.voiceURI.includes(preferredVoice)
                            );

                            if (voice) {
                                selectedVoice = voice;
                                console.log('Found preferred voice:', voice.name);
                                break;
                            }
                        }
                    }

                    // If no preferred voice found and gender preference specified, try to find by language and gender
                    if (!selectedVoice && voiceOptions.preferFemale) {
                        // Look for English female voices
                        const femaleVoices = voices.filter(v =>
                            (v.name.includes('Female') ||
                                v.name.includes('female') ||
                                v.name.includes('woman') ||
                                v.name.includes('Woman') ||
                                v.name.includes('Girl') ||
                                /\b(Samantha|Karen|Moira|Victoria|Tessa|Serena|Zira|Monica|Fiona)\b/i.test(v.name) || // Common female voice names
                                /\b[A-Z][a-z]+a\b/.test(v.name)) && // Names ending with 'a' are often female
                            (v.lang.startsWith('en-'))
                        );

                        console.log('Found female voices:', femaleVoices.length);

                        if (femaleVoices.length > 0) {
                            // Prefer voices with "natural" or "premium" in the name
                            const premiumVoice = femaleVoices.find(v =>
                                v.name.includes('Natural') ||
                                v.name.includes('Premium') ||
                                v.name.includes('Neural') ||
                                v.name.includes('Wavenet')
                            );

                            selectedVoice = premiumVoice || femaleVoices[0];
                            console.log('Selected female voice:', selectedVoice.name);
                        }
                    }

                    // Fallback to any English voice only if absolutely necessary
                    if (!selectedVoice) {
                        // As a last resort, check if there's any voice with "female" in the name
                        const anyFemaleVoice = voices.find(v =>
                            v.name.toLowerCase().includes('female') ||
                            v.name.toLowerCase().includes('woman')
                        );

                        if (anyFemaleVoice) {
                            selectedVoice = anyFemaleVoice;
                            console.log('Last resort female voice:', selectedVoice.name);
                        } else {
                            // Only use a default voice if we absolutely can't find a female one
                            const englishVoices = voices.filter(v => v.lang.startsWith('en-'));
                            if (englishVoices.length > 0) {
                                selectedVoice = englishVoices[0];
                                console.log('Falling back to first English voice:', selectedVoice.name);
                            }
                        }
                    }

                    // Set the selected voice
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                        console.log('Set voice to:', selectedVoice.name);
                    } else {
                        console.log('No suitable voice found, using browser default');
                    }
                }

                // Function to initialize voices (needed for some browsers)
                function initializeVoices() {
                    return new Promise((resolve) => {
                        if ('speechSynthesis' in window) {
                            // Get voices (may be async in some browsers)
                            const voices = window.speechSynthesis.getVoices();
                            if (voices.length > 0) {
                                resolve(voices);
                            } else {
                                // Wait for voices to be loaded in Chrome
                                window.speechSynthesis.onvoiceschanged = () => {
                                    resolve(window.speechSynthesis.getVoices());
                                };
                            }
                        } else {
                            resolve([]);
                        }
                    });
                }

                // Initialize voices on page load
                initializeVoices().then(voices => {
                    console.log(`${voices.length} speech synthesis voices available`);
                });

                // Fetch call transcripts
